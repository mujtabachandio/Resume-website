<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .resume-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .resume-email {
            font-size: 1.2rem;
            color: #555;
        }
        .profile-image {
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6 md:p-10 lg:p-12">
        <h1 class="text-5xl font-bold mb-8 text-center text-gray-900">Shareable Resume Builder</h1>
        <form id="resume-form" class="bg-white p-10 rounded-xl shadow-lg space-y-8">
            <fieldset class="mb-8">
                <legend class="text-3xl font-semibold mb-6 text-gray-800">Personal Information</legend>
                <label for="name" class="block mb-2 text-lg font-medium text-gray-700">Name:</label>
                <input type="text" id="name" class="border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                
                <label for="email" class="block mb-2 text-lg font-medium text-gray-700">Email:</label>
                <input type="email" id="email" class="border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                
                <label for="profileImg" class="block mb-2 text-lg font-medium text-gray-700">Profile Image:</label>
                <input type="file" id="profileImg" accept="image/*" class="border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </fieldset>

            <fieldset class="mb-8">
                <legend class="text-3xl font-semibold mb-6 text-gray-800">Education</legend>
                <div id="education-container">
                    <div class="education-entry mb-6">
                        <label class="block mb-2 text-lg font-medium text-gray-700">Degree:</label>
                        <input type="text" class="degree border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        
                        <label class="block mb-2 text-lg font-medium text-gray-700">School/University:</label>
                        <input type="text" class="school border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        
                        <label class="block mb-2 text-lg font-medium text-gray-700">Graduation Year:</label>
                        <input type="date" class="gradYear border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                </div>
                <button type="button" id="add-education-btn" class="bg-blue-600 text-white rounded-lg p-4 hover:bg-blue-700 transition duration-200">+ Add Education</button>
            </fieldset>

            <fieldset class="mb-8">
                <legend class="text-3xl font-semibold mb-6 text-gray-800">Work Experience</legend>
                <div id="work-container">
                    <div class="work-entry mb-6">
                        <label class="block mb-2 text-lg font-medium text-gray-700">Job Title:</label>
                        <input type="text" class="jobTitle border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        
                        <label class="block mb-2 text-lg font-medium text-gray-700">Company:</label>
                        <input type="text" class="company border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                        
                        <label class="block mb-2 text-lg font-medium text-gray-700">Years of Experience:</label>
                        <input type="date" class="years border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    </div>
                </div>
                <button type="button" id="add-work-btn" class="bg-blue-600 text-white rounded-lg p-4 hover:bg-blue-700 transition duration-200">+ Add Experience</button>
            </fieldset>

            <fieldset class="mb-8">
                <legend class="text-3xl font-semibold mb-6 text-gray-800">Skills</legend>
                <label for="skills" class="block mb-2 text-lg font-medium text-gray-700">Skills (comma separated):</label>
                <input type="text" id="skills" class="border border-gray-300 rounded-lg p-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </fieldset>

            <button type="submit" class="bg-green-600 text-white rounded-lg p-4 hover:bg-green-700 transition duration-200 w-full">Generate Resume</button>
        </form>

        <hr class="my-8 border-gray-300" />

        <div id="resume" class="bg-white p-8 rounded-lg shadow-lg mb-6">
            <div id="resume-content"></div>
        </div>

        <div id="share-section" class="flex flex-col items-center">
            <button id="copy-link-btn" class="bg-yellow-500 text-white rounded-lg p-4 hover:bg-yellow-600 transition duration-200 mb-2">Copy Shareable Link</button>
            <a id="shareable-link" href="#" target="_blank" class="text-blue-600 hover:underline mb-2 hidden">View Shareable Resume</a>
            <button id="download-btn" class="bg-purple-600 text-white rounded-lg p-4 hover:bg-purple-700 transition duration-200">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="resume.js" defer></script>
</body>
</html>
