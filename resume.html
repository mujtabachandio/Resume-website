<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="output.css">
    <script defer src="dynamic_sections.js"></script> <!-- Typescript code compiled to js -->
    <script defer src="preview.js"></script> <!-- Typescript code compiled to js -->
    <script src="pdfGenerator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-5xl font-bold mb-8 text-center text-blue-700">Resume Builder</h1>
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Input Section -->
            <div class="md:w-1/2 p-8 border border-gray-300 rounded-lg bg-white shadow-lg hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-3xl font-semibold mb-6 text-blue-600">Input Information</h2>

                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-1">Profile Picture</label>
                    <input type="file" id="profilePicture" accept="image/*" onchange="handleImageUpload()"
                        class="block w-full border border-gray-300 rounded-md p-2 mb-2 transition duration-200 focus:border-blue-500 focus:outline-none" />
                    <img id="previewImage" class="mb-2 w-32 h-32 object-cover rounded-md" style="display:none;" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1">Name</label>
                    <input type="text" id="name" placeholder="Your Name" oninput="updatePreview()"
                        class="block w-full border border-gray-300 rounded-md p-2 mb-2 transition duration-200 focus:border-blue-500 focus:outline-none" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1">Email</label>
                    <input type="email" id="email" placeholder="Your Email" oninput="updatePreview()"
                        class="block w-full border border-gray-300 rounded-md p-2 mb-2 transition duration-200 focus:border-blue-500 focus:outline-none" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1">Contact Number</label>
                    <input type="text" id="contactNumber" placeholder="Your Contact Number" oninput="updatePreview()"
                        class="block w-full border border-gray-300 rounded-md p-2 mb-2 transition duration-200 focus:border-blue-500 focus:outline-none" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-1">Address</label>
                    <input type="text" id="address" placeholder="Your Address" oninput="updatePreview()"
                        class="block w-full border border-gray-300 rounded-md p-2 mb-2 transition duration-200 focus:border-blue-500 focus:outline-none" />
                </div>

                <h2 class="text-xl font-semibold mb-4 text-blue-600">Education</h2>
                <div id="educationSection"></div>
                <button onclick="addEducation()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 mb-4">Add
                    Education</button>

                <h2 class="text-xl font-semibold mb-4 text-blue-600">Experience</h2>
                <div id="experienceSection"></div>
                <button onclick="addExperience()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 mb-4">Add
                    Experience</button>

                <h2 class="text-xl font-semibold mb-4 text-blue-600">Skills</h2>
                <ul id="skillsList" class="list-disc list-inside mb-4"></ul>
                <button onclick="addSkill()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 mb-4">Add
                    Skill</button>

                <h2 class="text-xl font-semibold mb-4 text-blue-600">Languages</h2>
                <ul id="languagesList" class="list-disc list-inside mb-4"></ul>
                <button onclick="addLanguage()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 mb-4">Add
                    Language</button>
            </div>

            <!-- Preview Section -->
            <div class="md:w-1/2 p-8 border border-gray-300 rounded-lg bg-white shadow-lg hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-3xl font-semibold mb-6 text-blue-600 text-center">Resume Preview</h2>
                <header class="bg-blue-600 py-5 text-white flex items-center justify-between px-6 rounded-t-lg">
                    <img id="previewProfilePicture" class="w-24 h-24 object-cover rounded-full border-2 border-white" style="display:none;" />
                    <h3 class="text-2xl font-bold text-white" id="previewName">Your Name</h3>
                </header>
                <div id="previewSection" class="p-6 bg-gray-50 border border-gray-300 rounded-b-lg shadow-md">
                    <div class="flex items-center justify-center mb-6">
                        <div class="text-center">
                            <p id="previewEmail" class="text-sm text-gray-700">Your Email</p>
                            <p id="previewContactNumber" class="text-sm text-gray-700">Your Contact Number</p>
                            <p id="previewAddress" class="text-sm text-gray-700">Your Address</p>
                        </div>
                    </div>

                    <div class="flex justify-between mb-4">
                        <div class="w-1/2 pr-2">
                            <h4 class="font-semibold mt-4 text-blue-600 border-b-2 border-blue-600 pb-1">Education</h4>
                            <div id="previewEducationSection" class="mb-2"></div>
                        </div>
                        <div class="w-1/2 pl-2">
                            <h4 class="font-semibold mt-4 text-blue-600 border-b-2 border-blue-600 pb-1">Experience</h4>
                            <div id="previewExperienceSection" class="mb-2"></div>
                        </div>
                    </div>

                    <div class="flex justify-between mb-4">
                        <div class="w-1/2 pr-2">
                            <h4 class="font-semibold mt-4 text-blue-600 border-b-2 border-blue-600 pb-1">Skills</h4>
                            <ul id="previewSkillsList" class="list-disc list-inside mb-2"></ul>
                        </div>
                        <div class="w-1/2 pl-2">
                            <h4 class="font-semibold mt-4 text-blue-600 border-b-2 border-blue-600 pb-1">Languages</h4>
                            <ul id="previewLanguagesList" class="list-disc list-inside mb-2"></ul>
                        </div>
                    </div>
                </div>
                <button onclick="downloadPDF()"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200 mb-4">Download PDF</button>
            </div>
            <!-- Preview Section End -->
        </div>
    </div>

    <script>
        function handleImageUpload() {
            const fileInput = document.getElementById('profilePicture');
            const previewProfilePicture = document.getElementById('previewProfilePicture');

            const file = fileInput.files[0]; // Get the first selected file
            if (file) {
                const reader = new FileReader(); // Create a FileReader object
                reader.onload = function (e) {
                    previewProfilePicture.src = e.target.result; // Set the src of the image
                    previewProfilePicture.style.display = 'block'; // Show the image
                    updatePreview(); // Call updatePreview to update the image in the preview
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            } else {
                previewProfilePicture.style.display = 'none'; // Hide the image if no file selected
            }
        }
    </script>
</body>

</html>
