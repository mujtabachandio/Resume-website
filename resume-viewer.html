<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6 md:p-10 lg:p-12">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Your Resume</h1>
        <div id="resume-content" class="bg-white p-8 rounded-lg shadow-lg mb-8"></div>
        <button id="download-btn" class="bg-purple-600 text-white rounded-lg p-4 hover:bg-purple-700 transition duration-200 w-full md:w-auto">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get("username");
            const resumeData = JSON.parse(localStorage.getItem(userName));

            if (resumeData) {
                const resumeContent = document.getElementById("resume-content");
                resumeContent.innerHTML = `
                    <div class="flex items-start mb-6">
                        <div class="flex-1">
                            <h2 class="text-3xl font-bold text-gray-800">${resumeData.name}</h2>
                            <p class="text-lg text-gray-600">Email: ${resumeData.email}</p>
                        </div>
                        <div class="w-32 h-32 ml-4">
                            <img src="${URL.createObjectURL(resumeData.profileImg)}" alt="Profile Image" class="profile-image" />
                        </div>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-800 mt-4">Education</h3>
                    <ul class="list-disc list-inside">
                        ${resumeData.education.map(ed => `<li>${ed.degree} from ${ed.school} (Graduated: ${ed.gradYear})</li>`).join("")}
                    </ul>
                    <h3 class="text-2xl font-semibold text-gray-800 mt-4">Work Experience</h3>
                    <ul class="list-disc list-inside">
                        ${resumeData.workExperience.map(work => `<li>${work.jobTitle} at ${work.company} (Started: ${work.years})</li>`).join("")}
                    </ul>
                    <h3 class="text-2xl font-semibold text-gray-800 mt-4">Skills</h3>
                    <ul class="list-disc list-inside">
                        ${resumeData.skills.map(skill => `<li>${skill}</li>`).join("")}
                    </ul>
                `;
            } else {
                document.getElementById("resume-content").innerHTML = "<p class='text-red-600'>Resume not found.</p>";
            }

            document.getElementById("download-btn").addEventListener("click", function () {
                const resumeElement = document.getElementById("resume-content");
                const opt = {
                    margin: 1,
                    filename: "Resume.pdf",
                    image: { type: "jpeg", quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
                };
                html2pdf().from(resumeElement).set(opt).save();
            });
        });
    </script>
</body>
</html>
